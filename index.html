        <div class="circle2"></div>
        <div class="w-[100vw] h-[100vh] flex justify-center items-center wrapper">
             <div class="card-wrapper flex flex-col justify-evenly items-center gap-5 h-[450px] border-solid border-[2px] border-[#ffffff30] 
             bg-[#ffffff1a] backdrop-opacity-60 px-8 py-4 rounded-xl">
                <img class=" border-solid border-[2px] border-[#ffffff30] rounded-full h-[200px]" src="/assets/myImage-7f1b44aa.png" alt="">

                            <i class="fa-solid fa-share"></i><span>  Share My Profile</span>
                    </button>
                    <button class="button  text-white py-3 px-8 bg-[#ffffff00] border-[2px] border-solid border-[#ffffff30] capitalize rounded-lg

        <!--Modal section-->

                <h1 id="share" class="text-white text-[25px]">Share My Profile</h1>
                <div onclick="closeModal()" class="text-white cursor-pointer text-[23px]"><i class="fa-solid fa-xmark close"></i></div>

            <div class="flex flex-row flex-wrap text-white justify-evenly mt-[20px]">
                <a href="https://www.facebook.com/profile.php?id=100079241538210" id="facebook" class="icon border-[1px] border-solid border-[#1771e6] text-[#1771e6]"><i  class="fa-brands fa-facebook-f"></i></a>
                <a href="https://twitter.com/dande_dhanesh" id="twitter" class="icon border-[1px] border-solid border-[#1c99e6] text-[#1c99e6]"><i  class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/dhanesh_901/?next=%2F" id="instagram" class="icon border-[1px] border-solid border-[#cb2770] text-[#cb2770]"><i  class="fa-brands fa-instagram"></i></a>
                <a href="https://wa.me/9381263541" id="whatsapp" class="icon border-[1px] border-solid border-[#2fe664] text-[#2fe664]"><i  class="fa-brands fa-whatsapp"></i></a>
                <a href="https://web.telegram.org/k/" id="telegram" class="icon border-[1px] border-solid border-[#0081c2] text-[#0081c2]"><i  class="fa-brands fa-telegram"></i></a>
            </div>

        <div onclick="closeModal()" class="overlay"></div>

    </div>
    <script src="https://kit.fontawesome.com/f776c58278.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script>
        const button = document.querySelector(".button");
  
        button.addEventListener("click", (e) => {
          e.preventDefault;
          button.classList.add("animate");
          setTimeout(() => {
            button.classList.remove("animate");
          }, 600);
        });
      </script>
  
</body>
</html>
